<!DOCTYPE html>
<html>
    <head>
      <title>Hive Notes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container ">

      <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
          <div class="container topnav">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header show-when-logged-in">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                  </button>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                        <a href="#" data-toggle="modal" data-target="#sign-up-modal" class="sign-up" id="sign-up-navbar">Sign Up</a>
                      </li>
                      <li>
                        <a href="#" data-toggle="modal" data-target="#sign-in-modal" class="sign-in" id="sign-in-navbar">Sign In</a>
                      </li>
                      <li>
                        <a href="#" data-toggle="modal" data-target="#sign-out-modal" class="sign-out" id="sign-out-navbar">Sign Out</a>
                      </li>
                      <li>
                        <a href="#" data-toggle="modal" data-target="#change-password-modal" class="change-password" id="change-password-navbar">Change Password</a>
                      </li>
                  </ul>
              </div>
              <!-- /.navbar-collapse -->
          </div>
          <!-- /.container -->
      </nav>
      <br>
      <br>
      <h1 class="app-title">Hive Notes</h1>

      <div class="who-is-login">
        <span class="logged-in" id="currentUser">Welcome! Please Sign In or Sign Up.</span>
      </div>
      <br>

      <div class="create-note-button">
    <!--    <input type="submit" id="add-note-button" name="note button" value="Create New Note"> -->>
        <button id="add-note-button" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-plus-sign"></span> Create Note
        </button>
      </div>

      <br>

      <div id="userNotes" class="userNotes"></div>
      <br>

      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="Sign In">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form id="sign-up">
            <fieldset>
              <div class="input-group">
                <span class="input-group-addon"  id="emailAddress"></span>
                <input type="text" name="credentials[email]" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="passWord"></span>
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="basic-addon1"></span>
                <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password Confirmation" aria-describedby="basic-addon1">
              </div>
                <input type="submit" name="submit" value="Sign up">
            </fieldset>
            <br>
            </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="Sign In">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <form id="sign-in">
              <fieldset>
              <div class="input-group">
                <span class="input-group-addon"  id="emailAddress"></span>
                <input type="text" name="credentials[email]" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="passWord"></span>
                <input type="password" name="credentials[password]" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
              </div>
                <input type="submit" name="submit" value="Sign In">
              </fieldset>
              <br>
            </form>
          </div>
        </div>
      </div>

    <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="Sign In">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <form id="change-password">
            <fieldset>
              <div class="input-group" id="limit">
                <span class="input-group-addon"  id="old-password"></span>
                <input type="password" name="passwords[old]" class="form-control" placeholder="Old Password" aria-describedby="basic-addon1">
                <span class="input-group-addon" id="passWord"></span>
                <input type="password" name="passwords[new]" class="form-control" placeholder="New Password" aria-describedby="basic-addon1">
              </div>
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
            <br>
          </form>
        </div>
      </div>
    </div>

      <br>

    <!-- Modal -->
    <div id="infoModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p id=infoModalText>Replace this text</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create Note Modal -->
    <div id="createNoteModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 id=modalTitle class="modal-title">Create Note</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id=infoModalText>Please Supply The Requested Data(Hive Name Required)</p>
            <p id=hiveNameRequired></p>
            <p id=noUpdatesFound></p>
            <form id="create-note">
            <fieldset>
              <div class="input-group">
                <div class="col-sm-10">
                  <span class="input-group-addon"  id="hive-name"></span>
                  <input type="text" name="notedata[hive_name]" id="name" class="form-control" placeholder="Hive Name" aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-10">
                  <span class="input-group-addon" id="note-date"></span>
                  <p>Observation Date:
                    <input type="date" value="" name="notedata[observation_date]" id="notedate" placeholder="Observation Date" aria-describedby="basic-addon1" required>
                  </p>
                </div>
                <div class="col-sm-10">
                  <span class="input-group-addon" id="observation"></span>
                  <input type="text" name="notedata[observe]" id="observe" class="form-control" placeholder="Notes" aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-10">
                  <span class="input-group-addon" id="task"></span>
                  <input type="text" name="notedata[task]" id="futuretask" class="form-control" placeholder="Future Task" aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-10">
                  <span class="input-group-addon" id="task-due-date"></span>
                  <p>Task Due Date:
                    <input type="date" name="notedata[task_due_date]" id="taskduedate" placeholder="Future Task Complete By">
                  </p>
                </div>
                <div class="col-sm-10">
                  <span class="input-group-addon" id="task_status"></span>
                    <p>Task Status
                      <input type="radio" name="status" id="radio1" value="In Progress" aria-describedby="basic-addon1"> In Progress
                      <input type="radio" name="status" id="radio2" value="Completed" aria-describedby="basic-addon1"> Completed<br>
                    </p>
                </div>
              </div>
                <br>
                <button type="button" class="btn btn-primary" id= "create_note">Create Note</button>
            </fieldset>
            <br>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                       data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Modal title
                    </h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">

                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label  class="col-sm-2 control-label"
                                  for="location">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                            id="location1" placeholder="Location"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-2 control-label"
                              for="queen" >Queen Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                id="queen1" placeholder="Queen Type"/>
                        </div>
                      </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                                Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
   </body>
</html>
